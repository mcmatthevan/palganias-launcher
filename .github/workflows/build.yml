name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            platform: Linux
            artifact-name: PalganiasLauncher-linux
            
          - os: windows-latest
            platform: Windows
            artifact-name: PalganiasLauncher-windows.exe
            
          - os: macos-15
            platform: macOS
            artifact-name: PalganiasLauncher-macos

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt pyinstaller

      - name: Build Windows executable
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $customtkinterPath = python -c "import customtkinter; print(customtkinter.__path__[0])"
          
          pyinstaller --noconfirm `
            --onefile `
            --windowed `
            --name "PalganiasLauncher" `
            --add-data "$customtkinterPath;customtkinter/" `
            --add-data "logo128x128.png;." `
            --icon "logo128x128.png" `
            --hidden-import "PIL._tkinter_finder" `
            --hidden-import "addons_manager" `
            --hidden-import "versions" `
            --collect-all "portablemc" `
            main.py
          
          # Rename to standard format
          Rename-Item -Path "dist/PalganiasLauncher.exe" -NewName "${{ matrix.artifact-name }}"

      - name: Build Linux executable
        if: runner.os == 'Linux'
        run: |
          rm -rf build/ dist/ *.spec
          export PYTHONIOENCODING=utf-8
          CUSTOMTKINTER_PATH=$(python -c "import customtkinter; print(customtkinter.__path__[0])")
          
          pyinstaller --noconfirm --clean \
            --onefile \
            --windowed \
            --name "PalganiasLauncher" \
            --add-data "$CUSTOMTKINTER_PATH:customtkinter/" \
            --add-data "logo128x128.png:." \
            --add-data "addons_manager.py:." \
            --add-data "versions.py:." \
            --icon "logo128x128.png" \
            --hidden-import "addons_manager" \
            --hidden-import "versions" \
            --collect-all "portablemc" \
            --collect-all "customtkinter" \
            main.py
          
          mv dist/PalganiasLauncher dist/${{ matrix.artifact-name }}
          chmod +x dist/${{ matrix.artifact-name }}

      - name: Build macOS executable
        if: runner.os == 'macOS'
        run: |
          CUSTOMTKINTER_PATH=$(python -c "import customtkinter; print(customtkinter.__path__[0])")
          
          # Build for native architecture only (arm64 on modern runners)
          pyinstaller --noconfirm \
            --onefile \
            --windowed \
            --name "PalganiasLauncher" \
            --add-data "$CUSTOMTKINTER_PATH:customtkinter/" \
            --add-data "logo128x128.png:." \
            --icon "logo128x128.png" \
            --hidden-import "PIL._tkinter_finder" \
            --hidden-import "addons_manager" \
            --hidden-import "versions" \
            --collect-all "portablemc" \
            main.py
          
          # Rename to standard format
          mv dist/PalganiasLauncher dist/${{ matrix.artifact-name }}
          chmod +x dist/${{ matrix.artifact-name }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: dist/${{ matrix.artifact-name }}
          if-no-files-found: error
          retention-days: 5

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -executable -o -name "*.exe" | while read file; do
            cp "$file" release-assets/
          done
          ls -lh release-assets/

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Extract changelog if available
          if [ -f "CHANGELOG.md" ]; then
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | head -n -1 > release_body.txt
          else
            echo "Release $VERSION - Palgania's Launcher" > release_body.txt
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/build-*/*
          body_path: release_body.txt
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
